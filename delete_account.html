<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiók törlése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/delete_account.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Fiók törlése</h1>
                <p class="login_bal_text_kis">Add meg adataidat a fiók törléséhez.</p>
            </div>
            <div class="col-md-7">
                <form autocomplete="off" id="delete-account-form">
                    <h2 class="login_bejel_text_cim">Fiók törlése</h2><br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary col-12" id="delete-account-button">Fiók törlése</button>
                    </div>
                    <div class="mb-3">
                        <a href="./index.html"><div class="btn btn-primary col-12">Vissza a bejelentkezéshez</div></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Üzenetdoboz az oldal alján -->
    <div id="delete-info" style="display: none;"></div>
</body>
</html>
