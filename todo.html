<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./assets/css/todo.css?ver=2">
    <script src="./assets/js/todo.js?ver=2" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>

    <!-- Felső navigációs sáv -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">Todo App</a>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="./todo.html?date=today">Mai teendők</a></li>
                <li><a href="./todo.html">Összes teendők</a></li>
                <li><a href="./calendar.html">Naptár</a></li>
                <li><a href="./diagram.html">Statisztika</a></li>
                <li><a href="./account.html">Fiók</a></li>
                <li><a href="./logout.html">Kijelentkezés</a></li>
            </ul>
            <!-- Új elem a bejelentkezett felhasználó számára -->
            <div class="user-info" id="user-info"></div>
        </div>
    </nav>

    <main>
        <header>
            <h1></h1>
            <form>
                <div id="todo-input-container">
                    <input 
                        type="text" 
                        name="todo" 
                        autocomplete="off" 
                        placeholder="Mi lesz az új teendő?">
                    <div class="time-picker" id="time-picker"></div>
                </div>
                <button type="button" id="save-button">MENTÉS</button>
            </form>
            <div id="today-todo-count" class="todo-count-box"></div>
        </header>

        <footer>
            <table>
                <thead>
                    <th>Számozás</th>
                    <th>Teendő</th>
                    <th>Dátum</th>
                    <th>Kezdés</th>
                    <th></th>
                </thead>
                <tbody id="todo-content">
                </tbody>
            </table>
        </footer>
    </main>

    <aside style="color: white;">Nincs jogosultságod az alkalmazás használatához. Kérlek jelentkezz be!</aside>

    <script>
        // Hamburger menü toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
