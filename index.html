<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bejelentkezés</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css?ver=2">
    <script src="./assets/js/login.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Bal oldali üdvözlő szöveg -->
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Üdvözlünk!</h1>
                <p class="login_bal_text_kis">Jelentkezz be a fiókodba.</p>
            </div>
            <!-- Jobb oldali bejelentkezés form -->
            <div class="col-md-7">
                <form autocomplete="off" id="login-form">
                    <h2 class="login_bejel_text_cim">Bejelentkezés</h2><br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" value="">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" value="">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary col-12" id="login-button">Bejelentkezés</button>
                    </div>
                    
                    <!-- Regisztráció gomb -->
                    <p>Nincs még fiókod?</p>
                    <a href="./registration.html"><div class="btn btn-primary col-0 offset-0">Regisztráció</div></a>
                    <br><br>
                    <p>Elfelejtetted a jelszavad?</p>
                    <a href="./forgotpassword.html"><div class="btn btn-primary col-0 offset-0">Elfelejtett jelszó</div></a>
                </form>
            </div>
        </div>
    </div>

    <div id="login-info" class="bg-red">Hibás felhasználónév vagy jelszó</div>

    <script>
        // Hamburger menü toggle (opcionális)
        document.querySelector('.hamburger')?.addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Üzenetdoboz animáció
        window.addEventListener('load', () => {
            const loginInfo = document.getElementById('login-info');
            if (loginInfo) {
                // Fade-in animáció indítása
                loginInfo.style.animation = 'slideFadeIn 0.5s ease-in forwards';

                // 5 másodperc várakozás, majd fade-out animáció
                setTimeout(() => {
                    loginInfo.style.animation = 'slideFadeOut 0.5s ease-out forwards';
                    // Az animáció végeztével elrejtjük az elemet
                    setTimeout(() => {
                        loginInfo.style.display = 'none';
                    }, 500); // Az animáció időtartama (0.5s)
                }, 5000); // 5 másodperc várakozás
            }
        });
    </script>
</body>
</html>
