<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiók - Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/account.css">
    <script src="./assets/js/account.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <!-- Navigációs sáv -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">Todo App</a>
            <ul class="nav-links">
                <li><a href="./todo.html?date=today">Mai teendők</a></li>
                <li><a href="./todo.html">Összes teendők</a></li>
                <li><a href="./calendar.html">Naptár</a></li>
                <li><a href="./account.html">Fiók</a></li>
                <li><a href="./logout.html">Kijelentkezés</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Bal oldali üdvözlő szöveg -->
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Fiókod</h1>
                <p class="login_bal_text_kis">Itt láthatod az adataidat.</p>
            </div>
            <!-- Jobb oldali profil adatok -->
            <div class="col-md-7">
                <form autocomplete="off" class="p-4">
                    <h2 class="login_bejel_text_cim">Profil adatok</h2>
                    <div class="mb-3">
                        <p>E-mail cím:</p>
                        <input type="email" class="form-control" id="email" readonly>
                    </div>
                    <div class="mb-3">
                        <p>Felhasználónév:</p>
                        <input type="text" class="form-control" id="username" readonly>
                    </div>
                    <div class="mb-3">
                        <p>Jelszó:</p>
                        <input type="password" class="form-control" id="password" readonly>
                        <button type="button" class="btn btn-primary col-0 offset-0" id="toggle-password">Jelszó mutatása</button><br><br>
                        <p>Jelszót szeretnél változtatni?</p>
                        <button type="button" class="btn btn-primary col-0 offset-0" id="x">Jelszó visszaállítása</button>
                    </div>
                    <div id="profile-info" class="text-center"></div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
