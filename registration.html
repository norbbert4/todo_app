<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css?ver=2">
    <script src="./assets/js/reg.js" defer></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <!-- Navigációs sáv -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">Todo App</a>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="./todo.html?date=today">Mai teendők</a></li>
                <li><a href="./todo.html">Összes teendők</a></li>
                <li><a href="./calendar.html">Naptár</a></li>
                <li><a href="./account.html">Fiók</a></li>
                <li><a href="./logout.html">Kijelentkezés</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Bal oldali üdvözlő szöveg -->
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Üdvözlünk!</h1>
                <p class="login_bal_text_kis">Ha nincs még fiókod, regisztrálj.</p>
            </div>
            <!-- Jobb oldali regisztrációs form -->
            <div class="col-md-7">
                <form autocomplete="off" id="reg-form">
                    <h2 class="login_bejel_text_cim">Regisztráció</h2>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail cím" value="" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" value="" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" value="" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary col-12" id="reg-button">Regisztráció</button>
                    </div>
                    <div id="reg-info"></div>
                    <!-- Bejelentkezés gomb -->
                    <p>Már van fiókod?</p>
                    <a href="./index.html"><div class="btn btn-primary col-0 offset-0">Bejelentkezés</div></a>
                    <br><br>
                    <a href="./forgotpassword.html"><div class="btn btn-secondary col-0 offset-0">Elfelejtett jelszó</div></a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Hamburger menü toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
