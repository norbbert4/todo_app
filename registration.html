<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/reg.js" defer></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Bal oldali üdvözlő szöveg -->
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Üdvözlünk!</h1>
                <p class="login_bal_text_kis">Ha nincs még fiókod, regisztrálj.</p>
            </div>
            <!-- Jobb oldali reg form -->
            <div class="col-md-7">
                <form autocomplete="off">
                    <h2 class="login_bejel_text_cim">Regisztráció</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Teljes név" value="">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" value="">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Jelszó" value="">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary col-12" id="reg-button">Regisztráció</button>
                    </div>
                    
                    <div id="reg-info"></div>
                    <!-- regisztracio gomb-->
                    <p>Már van fiókod?</p>
                    <a href="./index.html"><div class="btn btn-primary col-0 offset-0">Bejelentkezés</div></a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
