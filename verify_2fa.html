<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kétfaktoros hitelesítés</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css?ver=2">
    <script src="./assets/js/verify_2fa.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Üdvözlünk!</h1>
                <p class="login_bal_text_kis">Add meg a kódot a belépéshez.</p>
            </div>
            <div class="col-md-7">
                <form autocomplete="off" id="verify-2fa-form">
                    <h2 class="login_bejel_text_cim">Kétfaktoros hitelesítés</h2><br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="code" name="code" placeholder="2FA kód" required>
                    </div>
                    <p>A kódot elküldtük az e-mail címedre. Kérjük, ellenőrizd a postafiókodat!</p>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary col-12" id="verify-button">Kód ellenőrzése</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Moved #code-info outside the form and to the bottom -->
    <div id="code-info"></div>

    <script>
        // Add animation logic for #code-info (similar to index.html)
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `bg-${type}`; // Reset to the appropriate class
            element.style.display = 'block';
            element.style.animation = 'slideFadeIn 0.5s ease-in forwards';

            setTimeout(() => {
                element.style.animation = 'slideFadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 500); // Match animation duration
            }, 5000); // Display for 5 seconds
        }
    </script>
</body>
</html>
