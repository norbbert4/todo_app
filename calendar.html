<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naptár - ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/naptar.css?ver=2">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a class="logo">Todo App</a>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="./todo.html?date=today">Mai teendők</a></li>
                <li><a href="./todo.html">Összes teendők</a></li>
                <li><a href="./calendar.html">Naptár</a></li>
                <li><a href="./account.html">Fiók</a></li>
                <li><a href="./logout.html">Kijelentkezés</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month"><</button>
            <select id="month-select"></select>
            <select id="year-select"></select>
            <button id="next-month">></button>
        </div>
        <div class="calendar-days">
            <div class="day-name">H</div>
            <div class="day-name">K</div>
            <div class="day-name">Sze</div>
            <div class="day-name">Cs</div>
            <div class="day-name">P</div>
            <div class="day-name">Szo</div>
            <div class="day-name">V</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="task-form" id="task-form" style="display: none;">
        <h3>Teendő hozzáadása</h3>
        <form>
            <input type="hidden" name="date" id="selected-date">
            <input type="hidden" name="user_id" id="user-id" value="1"> 
            <input type="text" name="title" id="title" placeholder="Teendő neve" required>
            <button type="button" id="save-button">Mentés</button>
            <button type="button" onclick="closeForm()">Mégse</button>
            <button type="button" id="go-to_todos">Teendők erre a napra</button>
        </form>
    </div>

    <script src="assets/js/naptar.js?ver=2"></script>
    <script>
        // Hamburger menü toggle
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Egyszerű closeForm függvény a Mégse gombhoz
        function closeForm() {
            document.getElementById('task-form').style.display = 'none';
        }
    </script>
</body>
</html>
