<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bejelentkezés</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./assets/js/login.js" defer></script>
    <style>
        #login-info {
           width: 100%;
            text-align: center;
            padding: .5rem 1rem;
            margin-top: .5rem;
            color: white;
            border-radius: .4rem;
            font-size: .9rem;
            font-weight: 600;
        }

        .bg-red { background-color: red; }
        .bg-green { background-color: green; }
        
    </style>
</head>

<body class="p-5">

    <form class="col-4 offset-4 border p-3" autocomplete="off">

        <h2>Bejelentkezés</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Felhasználónév</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="felhasználónév" value="">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="jelszó" value="">
        </div>

        <div class="row">
            <div class="btn btn-primary col-6 offset-3" id="login-button">Bejelentkezés</div>
        </div>

        <div id="login-info"></div>

    </form>

</body>

</html>
