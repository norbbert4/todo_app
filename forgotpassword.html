<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfelejtett jelszó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/forgotpassword.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5 text-center text-white">
                <h1 class="login_bal_text">Elfelejtett jelszó</h1>
                <p class="login_bal_text_kis">Add meg az email címedet a jelszó visszaállításához.</p>
            </div>
            <div class="col-md-7">
                <form autocomplete="off" id="forgot-password-form">
                    <h2 class="login_bejel_text_cim">Jelszó visszaállítás</h2><br>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email cím" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary col-12">Küldés</button><br><br>
                        <p>Sikerült?</p>
                        <a href="./index.html"><div class="btn btn-primary col-0 offset-0">Bejelentkezés</div></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Üzenetdoboz az oldal alján -->
    <div id="forgot-info" style="display: none;"></div>
</body>
</html>
